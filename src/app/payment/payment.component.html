<input type="text" id="teammember" name="teammember" placeholder="Enter Name" [(ngModel)]="teamMemberValue">
<input type="number" id="payment" name="payment" placeholder="$0" [(ngModel)]="paymentValue" style="width: 50px">
<input type="button" class="btn btn-primary" value="Edit" (click)="enterPayment(time, date, venue, paymentValue, teamMemberValue);">
